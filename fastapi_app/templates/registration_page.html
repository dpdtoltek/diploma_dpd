{% extends 'base.html' %}
{% block pagename %}
<h1>
    Страница регистрации
</h1>
{% endblock %}
    <nav>
        {% block menu %}
        {% endblock %}
    </nav>
{% block content%}
    <form method='post'>
        <label>Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label>Введите пароль</label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label>Повторите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

        <label>Введите свой возраст</label>
        <input type="number" id="age" name="age" maxlength="3" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <main>
        <ul>
            <li>{{ content }}</li>
        </ul>
    </main>
{% endblock %}
